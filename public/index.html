<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClimoCal - Weather in Your Calendar</title>
  <meta name="description" content="Weather forecasts that live in your calendar. Set it and forget it - automatically updating weather for Toronto.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå§Ô∏è</text></svg>">
</head>
<body>
  <main>
    <h1>CLIMOCAL</h1>
    <p>weather in your calendar</p>
    
    <p>16-day forecasts, auto-updates daily, works with everything. no accounts, no tracking.</p>
    
    <div id="locations-loading">loading cities...</div>
    
    <div id="locations-container">
      <!-- Cities will be loaded dynamically -->
    </div>
    
    <footer>
      <p>
        <span id="status-indicator" class="status-indicator"></span>
        Last updated: <span id="last-updated" class="loading">Loading...</span>
      </p>
      <p>Next update: <span id="next-update" class="loading">Loading...</span></p>
      <p style="margin-top: 1rem; font-size: 0.85rem;">
        Powered by <a href="https://open-meteo.com" target="_blank" rel="noopener">Open-Meteo</a> ‚Ä¢ 
        <a href="https://github.com/johockin/ClimoCal" target="_blank" rel="noopener">View Source</a>
      </p>
    </footer>
  </main>
  
  <button id="font-toggle" class="font-toggle">MONO</button>
  
  <script src="app.js"></script>
</body>
</html>
