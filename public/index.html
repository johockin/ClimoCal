<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimoCal - Weather in your calendar</title>
    <meta name="description" content="Weather forecasts that live in your calendar. Set it and forget it - automatically updating weather for your city.">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .branding {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: 700;
            color: #ff9500;
            margin-bottom: 12px;
        }
        
        .tagline {
            font-size: 18px;
            color: #86868b;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 15px;
            color: #86868b;
        }
        
        .cities-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .city-item {
            position: relative;
        }
        
        .city-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: #ff9500;
            border: none;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 20px rgba(255, 149, 0, 0.3);
        }
        
        .city-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 149, 0, 0.4);
        }
        
        .city-btn .arrow {
            font-size: 20px;
            transition: transform 0.2s;
        }
        
        .city-btn:hover .arrow {
            transform: translateX(4px);
        }
        
        .subscribe-options {
            display: none;
            background: white;
            border: 1px solid #e8e8ed;
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: slideDown 0.3s ease-out;
        }
        
        .subscribe-options.active {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .copy-url-section p {
            font-size: 13px;
            color: #86868b;
            margin-bottom: 8px;
        }
        
        .calendar-url {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e8e8ed;
            border-radius: 8px;
            background: #f5f5f7;
            font-size: 12px;
            font-family: Monaco, 'Courier New', monospace;
            margin-bottom: 12px;
        }
        
        .copy-btn {
            background: #ff9500;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .copy-btn:hover {
            background: #e8860a;
            transform: translateY(-1px);
        }
        
        .instructions {
            text-align: center;
            margin-top: 24px;
            color: #86868b;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #locations-loading {
            text-align: center;
            color: #86868b;
            font-size: 16px;
            padding: 60px 20px;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #e8e8ed;
            color: #86868b;
            font-size: 13px;
        }
        
        .footer a {
            color: #424245;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: #ff9500;
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 40px;
            }
            
            .subscribe-buttons {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .container {
                max-width: 350px;
            }
            
            .city-btn {
                padding: 18px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">
            <div class="logo-text">ClimoCal</div>
            <div class="tagline">Weather in your calendar</div>
            <div class="subtitle">No app. No widgets. Just works.</div>
        </div>
        
        <div id="locations-loading">Loading cities...</div>
        
        <div class="cities-container" id="locations-container">
            <!-- Cities will be loaded dynamically -->
        </div>
        
        <div class="instructions">
            Click any city for Apple Calendar.<br>
            For Google Calendar or Outlook, right-click and copy link.
        </div>
        
        <div class="footer">
            <a href="https://github.com/johockin/ClimoCal">GitHub</a> ‚Ä¢ 
            <a href="https://johnnyhockin.com">Johnny Hockin</a> ‚Ä¢ 
            <a href="https://open-meteo.com">Open-Meteo</a>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
